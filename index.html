<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Descargar Ejecutable</title>
</head>
<body>

  <div class="contenedor">
    <img src="logo.jpg" alt="Logo">
  </div>
    <h1 style="width: 600PX;transform: translate(629px) translateX(-23px) translateY(-42px); margin-left:100px; font-size:60px;">MODULO DE VIDEO</h1>
    <div style="text-align: center;">
        <section class="py-4 py-xl-5">
            <div class="container">
                <div class="text-center p-4 p-lg-5">
                    <h1 class="fw-bold mb-4"
                        style="color: var(--bs-body-color);font-family: 'Open Sans', sans-serif;font-size: 50px;">
                        Para descargar
                        aplicación movil VLC
                    </h1>
                    <a href="ejecutable/vlc.apk" download="vlc.apk">
                    <button style="background-color: #4B5CA4; color: white; padding: 10px; border-radius: 10px; font-size:20px;" onclick="descargarVlc()" title="VLC" class="btn btn-primary btn-sm">Descargar VLC</button>
                  </a>
                </div>
            </div>
        </section>
    </div>


</body>
</html>
